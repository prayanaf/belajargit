<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data Diri Siswa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Form Data Diri Siswa</h1>
    <form action="#" method="post">
        <div class="form-group">
            <label for="nama_lengkap">Nama Lengkap: Nafisya Rhea Prayasti</label>
            <input type="text" id="nama_lengkap" name="nama_lengkap" required>
        </div>

        <div class="form-group">
            <label for="no_presensi">Nomor Presensi: 10</label>
            <input type="number" id="no_presensi" name="no_presensi" required>
        </div>

        <div class="form-group">
            <label for="alamat">Alamat: Bakalan Rt 09, Pendowoharjo, Sewon, Bantul, Yogyakarta</label>
            <textarea id="alamat" name="alamat" rows="3" required></textarea>
        </div>

        <div class="form-group">
            <label for="kelas">Kelas: XII SIJA B</label>
            <input type="text" id="kelas" name="kelas" required>
        </div>

        <div class="form-group">
            <label for="cita_cita">Cita-cita: IT Analyst</label>
            <input type="text" id="cita_cita" name="cita_cita" required>
        </div>

        <button type="submit">Kirim</button>
    </form>
</body>
</html>
